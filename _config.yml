---

port: 4000
host: 0.0.0.0
safe: false


### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
permalink: / ## disables post output
timezone: null
lsi: false
markdown: kramdown
highlighter: pygments


### content configuration ###
title:       "paulsalden.com"
keywords:    "paul, salden, jekyll, singlepaged"
description: "my digital portfolio"
source_link: "https://github.com/PaulSalden/SinglePaged"
favicon:     #put a path like: "img/favicon.ico"
touch_icon:  #put a path like: "img/apple-touch-icon.png"
google_analytics_key: ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  main:      '#3F51B5' # navbar, titles
  main-alt:  '#C5CAE9' # footer

  accent:    '#F44336' # icons, links

  black:     '#212121' # text
  white:     '#FFFFFF' # background 1
  white-alt: '#EEEEEE' # background 2
